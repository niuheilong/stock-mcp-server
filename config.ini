# Stock MCP Server - 配置文件
# GitHub: https://github.com/laoniu/stock-mcp-server

[mcp-server]
name = "Stock MCP Server"
version = "2.0.0"
description = "Real-time A-share stock data for AI agents"

[data-source]
primary = "sina"
backup = "qq"
timeout = 15

[api]
host = "0.0.0.0"
port = 5001

[features]
realtime_price = true
batch_query = true
stock_search = true
kline_data = false
sector_data = false

[logging]
level = "info"
file = "server.log"
